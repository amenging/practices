<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>^-^</title>
  </head>
 
  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script>
      function main () {
        let vShader = `
          attribute vec4 a_Position;
          attribute float a_PositionSize;

          void main () {
            gl_Position = a_Position;
            gl_PointSize = a_PositionSize;
          }
        `

        let fShader = `
          precision mediump float;
          uniform vec4 u_FragColor;

          void main () {
            gl_FragColor = u_FragColor;
          }
        `

        const canvas = document.getElementById('webgl')

        const gl = getWebGLContext(canvas, true)

        gl.clearColor(0.0, 0.0, 0.0, 0.5)

        gl.clear(gl.COLOR_BUFFER_BIT)

        initShaders(gl, vShader, fShader) // 此处创建gl.program

        let a_Position = gl.getAttribLocation(gl.program, 'a_Position')
        let a_PositionSize = gl.getAttribLocation(gl.program, 'a_PositionSize')
        let  u_FragColor = gl.getUniformLocation(gl.program, 'u_FragColor')

        gl.vertexAttrib3f(a_Position, 0.0, 0.0, 0.0)
        gl.vertexAttrib1f(a_PositionSize, 5.0)

        gl.drawArrays(gl.POINTS, 0, 1)

        canvas.addEventListener('mousedown', function (e) {
          click(e, gl, canvas, a_Position, u_FragColor)
        })
      }
      
      let g_points = []
      let g_colors = []

      function click(e, gl, canvas, a_Position, u_FragColor) {
        let [x, y, rect] = [e.clientX, e.clientY, e.target.getBoundingClientRect()]

        x = ((x - rect.left) - canvas.width / 2) / (canvas.width / 2)
        y = (canvas.height / 2 - (y - rect.top)) / (canvas.height / 2)

        g_points.push([x, y])
        g_colors.push([Math.random(), Math.random(), Math.random(), 1])

        gl.clear(gl.COLOR_BUFFER_BIT)

        for (let i = 0; i < g_points.length; i ++) {
          gl.vertexAttrib3f(a_Position, g_points[i][0], g_points[i][1], 0.0)
          gl.uniform4fv(u_FragColor, g_colors[i])

          gl.drawArrays(gl.POINTS, 0, 1)
        }
      }
    </script>
  </body>
</html>
