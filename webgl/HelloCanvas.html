<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>^-^</title>
  </head>
 
  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script>
      function main () {
        let vShader = `
          attribute vec4 a_Position;
          attribute vec2 a_TexCoord;
          varying vec2 v_TexCoord;

          void main () {
            gl_Position = a_Position;
            v_TexCoord = a_TexCoord;
          }
        `

        let fShader = `
          precision mediump float;
          uniform sampler2D u_Sampler0;
          uniform sampler2D u_Sampler1;
          varying vec2 v_TexCoord;

          void main () {
            vec4 color0 = texture2D(u_Sampler0, v_TexCoord);
            vec4 color1 = texture2D(u_Sampler1, v_TexCoord);
            gl_FragColor = color0 * color1;
          }
        `

        const canvas = document.getElementById('webgl')

        const gl = getWebGLContext(canvas, true)

        gl.clearColor(0, 0, 0, .5)
        gl.clear(gl.COLOR_BUFFER_BIT)

        initShaders(gl, vShader, fShader) // 此处创建gl.program

        let a_Position = gl.getAttribLocation(gl.program, 'a_Position')

        let a_TexCoord = gl.getAttribLocation(gl.program, 'a_TexCoord') 

        let verticesTexCoords = new Float32Array([
          -0.5,  0.5,   0.0, 1.0,
          -0.5, -0.5,   0.0, 0.0,
           0.5,  0.5,   1.0, 1.0,
           0.5, -0.5,   1.0, 0.0,
        ])

        let vertexBuffer = gl.createBuffer()

        let FSIZE = verticesTexCoords.BYTES_PER_ELEMENT

        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
        gl.bufferData(gl.ARRAY_BUFFER, verticesTexCoords, gl.STATIC_DRAW)

        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 4, 0)
        gl.enableVertexAttribArray(a_Position)

        gl.vertexAttribPointer(a_TexCoord, 2, gl.FLOAT, false, FSIZE * 4, FSIZE * 2)
        gl.enableVertexAttribArray(a_TexCoord)

        initTextures(gl, 4)
      }

      function initTextures (gl, n) {
        let texture0 = gl.createTexture()
        let texture1 = gl.createTexture()

        let u_Sampler0 = gl.getUniformLocation(gl.program, 'u_Sampler0')
        let u_Sampler1 = gl.getUniformLocation(gl.program, 'u_Sampler1')

        let image0 = new Image()
        image0.src = 'http://img.amenging.top/birdDown.png'
        image0.crossOrigin = true

        let image1 = new Image()
        image1.src = 'http://img.amenging.top/circle.gif'
        image1.crossOrigin = true

        console.log(image0)

        image0.onload = function () {
          // 对纹理对象进行y轴翻转
          loadTexture(gl, n, texture0, u_Sampler0, image0, 0)
        }

        image1.onload = function () {
          // 对纹理对象进行y轴翻转
          loadTexture(gl, n, texture1, u_Sampler1, image1, 1)
        }
      }

      let g_TexUnit0 = 0, g_TexUnit1 = 0

      function loadTexture(gl, n, texture, sampler, image, texUnit) {
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1)
        // 开启0号纹理单元
        gl.activeTexture(gl['TEXTURE' + texUnit])

        if (texUnit == 0) {
          g_TexUnit0 = 1
        } else {
          g_TexUnit1 = 1
        }

        // 向target绑定纹理对象
        gl.bindTexture(gl.TEXTURE_2D, texture)

        // gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR)
        // 以下设置让webgl能绘制任意尺寸图片
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE)
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE)
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST)
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST)


        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image)

        gl.uniform1i(sampler, texUnit)

        gl.clear(gl.COLOR_BUFFER_BIT)

        if (g_TexUnit0 && g_TexUnit1) {
          gl.drawArrays(gl.TRIANGLE_STRIP, 0, n)
        }
      }
    </script>
  </body>
</html>
